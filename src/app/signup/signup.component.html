<h1>Register</h1>

<div class="row">
<label for="username">Username</label>
<input type="text" id="username" required>
</div>

<div class="row">
<label for="password">Password: </label>
<input type="password" id="password" required>
</div>

<div class="row">
<button (click)="signUp()">Submit</button>
</div>
